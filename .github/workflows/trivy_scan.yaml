name: Trivy Docker Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Install Trivy
      - name: Install Trivy
        uses: aquasecurity/trivy-action@v0.28.0

      # 4. Create report folder
      - name: Create report folder
        run: mkdir -p report

      # 5. Scan filesystem (before Docker build) and save JSON report
      - name: Trivy FS scan (before Docker build)
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          scan-type: fs
          format: json
          output: report/trivy_fs_scan_$(date +%Y-%m-%d_%H-%M-%S).json

      # 6. Build Docker image
      - name: Build Docker image
        run: docker build -t flask_docker_app:latest .

      # 7. Scan Docker image (after build) and save JSON report
      - name: Trivy Image scan (after Docker build)
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          image-ref: flask_docker_app:latest
          format: json
          output: report/trivy_image_scan_$(date +%Y-%m-%d_%H-%M-%S).json

      # 8. List generated reports
      - name: List generated reports
        run: ls -l report
